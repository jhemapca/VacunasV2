<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>

    <form action="/usuarios/{{ usuario.id_user }}" method="PUT">
        <label for="id_user">ID:</label>
        <input type="text" id="id_user" name="id_user" value="{{ usuario.id_user }}" readonly><br><br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" value="{{ usuario.dni }}" readonly><br><br>
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" value="{{ usuario.firstName }}" readonly><br><br>
        <label for="secondName">Segundo Nombre:</label>
        <input type="text" id="secondName" name="secondName" value="{{ usuario.secondName }}" readonly><br><br>
        <label for="firstLastName">Primer Apellido:</label>
        <input type="text" id="firstLastName" name="firstLastName" value="{{ usuario.firstLastName }}" readonly><br><br>
        <label for="secondLastName">Segundo Apellido:</label>
        <input type="text" id="secondLastName" name="secondLastName" value="{{ usuario.secondLastName }}" readonly><br><br>
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" value="{{ usuario.genero }}" readonly><br><br>
        <label for="mail">Correo Electrónico:</label>
        <input type="email" id="mail" name="mail" value="{{ usuario.mail }}"><br><br>
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" value="{{ usuario.phone }}"><br><br>
        <label for="birthDate">Fecha de Nacimiento:</label>
        <input type="text" id="birthDate" name="birthDate" value="{{ usuario.birthDate }}" readonly><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" value="{{ usuario.password }}"><br><br>
        <label for="id_Tipo">ID Tipo:</label>
        <input type="text" id="id_Tipo" name="id_Tipo" value="{{ usuario.id_Tipo }} " hidden><br><br>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
